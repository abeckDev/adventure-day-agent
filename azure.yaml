name: adventure-day-agents
metadata:
  template: openai-plugin-fastapi@0.0.1-beta
hooks:
  postprovision:
    posix:
      shell: sh
      continueOnError: false
      interactive: true
      run: azd-hooks/post-provision.sh
  postdeploy: 
      # Pull environment variable inline from local device and set in .env file
      - shell: sh
        run: cp .azure/$AZURE_ENV_NAME/.env ./
      # Run the healthcheck script
      - shell: sh
        run: python azd-hooks/healthcheck.py
